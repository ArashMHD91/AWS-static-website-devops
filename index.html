<!DOCTYPE html>
<html>
<head>
    <title>AWS Fargate DevOps Demo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            text-align: center;
            padding: 60px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 600px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        p {
            color: #666;
            font-size: 1.2em;
            line-height: 1.6;
        }
        .badge {
            display: inline-block;
            background: #ff6b6b;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 Hello from AWS Fargate!</h1>
        <p>This static website is running on:</p>
        <ul style="text-align: left; display: inline-block;">
            <li>🐳 Docker Container</li>
            <li>☁️ AWS Fargate (Serverless)</li>
            <li>📦 AWS ECR (Container Registry)</li>
            <li>🔄 GitHub Actions CI/CD</li>
            <li>⚖️ Application Load Balancer</li>
        </ul>
        <div class="badge">Deployed via GitHub Actions</div>
    </div>
</body>
</html>
